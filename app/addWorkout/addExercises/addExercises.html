<!DOCTYPE html>
<html>
<head>
	<title>Add Exercise Page</title>
</head>
<body ng-controller="addExerCtrl">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">WebApp</a>
		</div>
		<ul class="nav navbar-nav">
            <li class="active"><a href="#/welcome">Home</a></li>
            <li><a href="#/view/workouts">All Workouts</a></li>
            <li><a href="#/addWorkout">Create Workout</a></li>
            <li ng-click="logout()"><a href="#">Logout</a></li>
		</ul>
	</div>
</nav>

<div class="container" ng-show="success">
	<div class="row">
		<div class="alert alert-success">
			<strong>Success!</strong> The exercise has beed added.
		</div>
	</div>
</div>

<div class="container justify-content-md-center">
    <form ng-submit="addExercise()" name="exerciseForm">
        <div class="form-row">
            <div class="col">
                <label for="exerTxt">Exercise</label>
                <input name="exerTxt" class="form-control" placeholder="Exercise" ng-model="exerTxt" ng-minlength="3" required=""></input>
                <small class="help-block" ng-show="exerTxt.$error.minlength && exerTxt.$touched">Please enter a valid exercise name.</small>
            </div>
        </div>
        <div class="form-row">
            <div class="col-6">
                <label for="exerciseType">Type of Exercise</label>
                <div class="exerciseType">
                    <div class="radio">
                        <label><input type="radio" ng-model="exerType" value="condition">Conditioning</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" ng-model="exerType" value="strength">Strength</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" ng-model="exerType" value="maint">Maintenance</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" ng-model="exerType" value="advOpt">Advanced Options</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Settings -->
        <div class="form-row" ng-show="exerType == 'advOpt'">
            <table class="table">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th ng-repeat="(id, week) in weeks">Week {{ id }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sets</td>
                        <td ng-repeat="(id, week) in weeks">
                            <input name="setTxt" class="form-control" placeholder="3" ng-model="week.sets"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Reps</td>
                        <td ng-repeat="(id, week) in weeks">
                            <input name="repTxt" class="form-control" placeholder="10" ng-model="week.reps"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End Advanced Settings -->

        <div class="form-row">
            <div class="col">
                <label for="linkTxt">Link to Exercise</label>
                <input name="linkTxt" class="form-control" ng-model="linkTxt" required=""></input>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="exerciseForm.$invalid">Add Workout</button>
        </div>
    </form>
        
    <table class="table">
    <thead>
        <th>Exercise Name</th>
        <th>Link</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr ng-repeat="(id, exercise) in exercises">
            <td> {{ exercise.name }} </td>
            <td><a href="{{ exercise.link }}">{{ exercise.link }}</a></td>
            <td>
                <a href="#/edit/{{ exercise.$id }}">Edit</a>
                <!-- TODO: fix edit page -->
            </td>
            <td>
                <a ng-href="javascript: return false;" ng-click="delExercise(id)">Remove</a>
            </td>
        </tr>
    </tbody>
    </table>
</div>

</body>
</html>
