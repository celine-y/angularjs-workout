<!DOCTYPE html>
<html>
<head>
	<title>veryFitness Home Page</title>
</head>
<body ng-controller="viewWorkoutCtrl">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">veryFitness</a>
		</div>
		<ul class="nav navbar-nav">
            <li class="active"><a href="#/welcome">Home</a></li>
            <li><a href="#/view/workouts">All Workouts</a></li>
            <li><a href="#/addWorkout">Create Workout</a></li>
            <li ng-click="logout()"><a href="#">Logout</a></li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-12">
			<h3 class="text-center">All Workouts</h3>
		</div>
	</div>
</div>

<div class="container">
	<div class="row justify-content-md-center" ng-repeat="workout in workouts">
		<div class="col-md-12">
			<h4><a href="">{{ workout.name }}</a></h4>
            <button type="submit" class="btn btn-sm btn-primary" ng-click="editWorkout(workout.$id)" data-target="#editModal" data-toggle="modal">Edit Workout</button>
            <button type="button" class="btn btn-sm btn-success" ng-click="exerciseRedir(workout.$id)">Edit Exercises</button>
			<button type="submit" class="btn btn-sm btn-danger" ng-click="deleteCnf(workout)" data-target="#deleteModal" data-toggle="modal">Delete</button>
		</div>
	</div>
</div>

<div class="container">
	<div id="editModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Edit Workout Details</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="workoutTxt">Name</label>
							<input type="text" name="workoutTxt" class="form-control" ng-model="editWorkoutData.name"/>
						</div>
						<div class="form-group">
							<label for="descriptTxt">Description</label>
							<textarea name="descriptTxt" class="form-control" ng-model="editWorkoutData.descript"></textarea>
                        </div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-success" ng-click="updateWorkout(editWorkoutData.$id)">Update Workout</button>
					<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div id="deleteModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"></div>
				<div class="modal-body">
					<p>Are you sure you want to delete the post?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-danger" ng-click="deletePost(deleteWorkoutId)">Delete</button>
					<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
